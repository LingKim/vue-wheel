<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue造轮子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
            margin: 20px;
        }
        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <div style="display: none">
        <g-button icon="setting" icon-position="right" :loading=loading1>确定</g-button>
        <g-button icon="download">你好</g-button>
        <g-button :loading=loading1 @click="loading1 = !loading1">取消</g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>

    <g-input></g-input>
</div>
</body>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1514119_0598hpvuukwh.js"></script>
</html>
